<p>This Quote was submitted by {{quote.fullname}}</p>
<button class="btn btn-success float-left" (click)='increaseUpvote()'>Upvote {{quote.numberOfUpvote}}</button>
<button class="btn btn-danger ml-2" (click)='increaseDownvote()'>Downvote {{quote.numberOfDownvote}}</button>
<button class="btn btn-outline-danger ml-2" (click)='quoteDelete(true)'>Delete Quote</button>
