<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="text-center"> Quotes </h1>
            <div *ngFor='let quote of quotes'>
                <p>{{quote.quoteTitle}}</p>
                <app-quote-details [quote]='quote'></app-quote-details>
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
        </div>
    </div>
</div>
