<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="text-center">Quotes</h1>
            <div *ngFor='let quote of quotes; let i = index'>
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <small class="float-right">{{quote.createdDate | date}}</small>
                        </div>
                    </div>
                    <div class="card-body">
                        <p>{{quote.quoteTitle}}</p>
                        <p>By <small>{{quote.author}}</small>.</p>
                        <app-quote-details (isDelete)='deleteQuote($event, i)' (isIncreaseUpvote)='increaseUpvote($event, i)' (isIncreaseDownvote)='increaseDownvote($event, i)'  class="clearfix" [quote]='quote'></app-quote-details>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
        </div>
    </div>
</div>
